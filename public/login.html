<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="form-wrapper">
      <h2>Login</h2>
      <form id="login-form">
        <input type="email" id="login-email" placeholder="Email" required />
        <input
          type="password"
          id="login-password"
          placeholder="Password"
          required
        />
        <button type="submit">Login</button>
      </form>
      <p>Don't have an account? <a href="signup.html">Sign up</a></p>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
      // Import Firebase modules
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
      import {
        getAuth,
        signInWithEmailAndPassword,
      } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-auth.js";

      // Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyCE4cO_5ipWxiN8jl8afvnjL_HnJtJ9oPQ",
        authDomain: "website-siddique-ali-khan.firebaseapp.com",
        projectId: "website-siddique-ali-khan",
        storageBucket: "website-siddique-ali-khan.appspot.com",
        messagingSenderId: "1066988590065",
        appId: "1:1066988590065:web:ac2bcd0d4d9531255aea50",
        measurementId: "G-KX64F6T6F5",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);

      // Handle Login
      document
        .getElementById("login-form")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent page refresh

          const email = document.getElementById("login-email").value;
          const password = document.getElementById("login-password").value;

          // Firebase Authentication Login
          signInWithEmailAndPassword(auth, email, password)
            .then((userCredential) => {
              alert("Login Successful!");
              window.location.href = "welcome.html"; // Redirect to a welcome page after login
            })
            .catch((error) => {
              alert("Error: " + error.message);
            });
        });
    </script>
  </body>
</html>
